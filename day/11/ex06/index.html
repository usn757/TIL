<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevent Default</title>
  </head>
  <body>
    <a id="link" href="https://programmers.co.kr/">Go to Example</a>
    <script>
      const link = document.querySelector("#link");
      link.addEventListener("click", function (event) {
        event.preventDefault();
        console.log(event);
        location.href = "https://programmers.co.kr/";
      });
    </script>

    <form id="form">
      <input name="name" type="text" placeholder="Enter name" />
      <input name="age" type="number" placeholder="Enter age" />
      <input name="job" type="text" placeholder="Enter job" />
      <button id="submitButton">Submit</button>
    </form>

    <script>
      const form = document.querySelector("#form");
      const submitButton = document.querySelector("#submitButton");
      submitButton.addEventListener("click", function (event) {
        event.preventDefault();
        console.log(event);
        const formData = new FormData(form);
        for (const [key, value] of formData) {
          console.log(`${key}: ${value}`);
        }
      });
    </script>
  </body>
</html>
