<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 개발 학습 기록</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>웹 개발 학습 기록</h1>
        <p>매일 배운 내용과 만든 웹페이지 링크를 기록합니다.</p>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="학습 내용 검색..." />
          <select id="monthFilter">
            <option value="">전체 기간</option>
            <option value="2025-02">2025년 2월</option>
            <option value="2025-01">2025년 1월</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="stats-container">
          <div class="stat-card">
            <h3>총 학습 일수</h3>
            <p id="totalDays">13일</p>
          </div>
          <div class="stat-card">
            <h3>이번 달 학습 일수</h3>
            <p id="monthDays">3일</p>
          </div>
        </div>

        <div id="til-container">
          <!-- Day 13 -->
          <section class="card sticker" data-date="2025-02-06">
            <div class="card-header">
              <h2>Day 13</h2>
              <time datetime="2025-02-06">2025년 2월 6일</time>
            </div>
            <div class="card-content">
              <h3>📚 학습 내용</h3>
              <ul class="learn-contents">
                <li>
                  <a href="day/13/i18n.md" target="_blank">
                    i18n (Internationalization)
                    <span class="link-icon">↗</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="card-tags">
              <span class="tag">i18n</span>
              <span class="tag">web</span>
            </div>
          </section>

          <!-- Day 5 -->
          <section class="card sticker" data-date="2025-01-22">
            <div class="card-header">
              <h2>Day 5</h2>
              <time datetime="2025-01-22">2025년 1월 22일</time>
            </div>
            <div class="card-content">
              <h3>📚 학습 내용</h3>
              <ul class="learn-contents">
                <li>ChatGPT의 대안들</li>
                <li>Git 브랜치 관리 (branch, switch, merge)</li>
              </ul>
              <h3>🔗 실습 결과물</h3>
              <a href="day/05/charles_darwin/index.html" target="_blank">
                프롬프트 활용 웹페이지
                <span class="link-icon">↗</span>
              </a>
            </div>
            <div class="card-tags">
              <span class="tag">AI</span>
              <span class="tag">git</span>
              <span class="tag">web</span>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          &copy; 2025 웹 개발 학습 기록 | 마지막 수정:
          <time id="lastModified"></time>
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
